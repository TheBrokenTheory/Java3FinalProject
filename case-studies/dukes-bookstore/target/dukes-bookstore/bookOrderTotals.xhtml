<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                template="/bookstoreTemplate.xhtml"> 

    <ui:define name="top"></ui:define> 
    <ui:define name="content">
        <h3>
            <h:outputFormat title="confirmthanks"
                            value="#{bundle.ConfirmThanks}">
            </h:outputFormat>
        </h3>
        <p>
            <h:outputText value="#{bundle.ConfirmSubtotal}"/>
            <h:outputText value="#{cashierBean.subtotal}">
                <f:convertNumber pattern="$#.00" />
            </h:outputText>
        </p>
        <p>
            <h:outputText value="#{bundle.ConfirmTaxRate}"/>
            <h:outputText value="#{cashierBean.taxRate}">
                <f:convertNumber pattern="$#.00" />
            </h:outputText>
        </p>
        <p>
            <h:outputText value="#{bundle.ConfirmShippingCost}"/>
            <h:outputText value="#{cashierBean.shippingCost}">
                <f:convertNumber pattern="$#.00" />
            </h:outputText>
        </p>
        <p>
            <h:outputText value="#{bundle.ConfirmTotal}"/>
            <h:outputText value="#{cashierBean.finalTotal}">
                <f:convertNumber pattern="$#.00" />
            </h:outputText>
        </p>
        <p>
            <h:outputText value="#{bundle.ShipDate}"/>
            <h:outputText value="#{cashierBean.shipDate}">
                <f:convertDateTime type="date" dateStyle="full"/>
            </h:outputText>
            <h:outputText value="."/>
        </p>
         <p>
            <h:outputText value="#{bundle.NewsletterThanks}" 
                          rendered="#{!empty cashierBean.newsletters}"/>
            <ul>
                <ui:repeat value="#{cashierBean.newsletters}" var="nli">
                    <li><h:outputText value="#{nli}" /></li>
                </ui:repeat>
            </ul>
        </p>
        <p>
            <h:outputText value="#{bundle.DukeFanClubThanks}" 
                          rendered="#{cashierBean.specialOffer.isSelected()}"/>
        </p>
        <p>
            <h:form id="confirmPurchase" >
                <h:commandButton value="#{bundle.ConfirmPayment}"
                                 action="bookreceipt" />
            </h:form>
        </p>
    </ui:define>
</ui:composition>
